<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="/">
                <img alt="favicon" class="bi me-2 pb-2" th:src="@{/images/favicon.png}"/>
                <h5 class="ms-2" href="/"><strong>Engine</strong></h5>
            </a>

            <div class="d-flex justify-content-end" sec:authorize="isAuthenticated()">

                <div class="dropdown me-4">
                    <a aria-expanded="false" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                       href="#">
                        <span class="fw-bold" sec:authentication="name"></span>
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <a class="dropdown-item"
                               th:href="@{'/users/edit/{id}'(id=${#authentication.name})}">
                                Profile
                            </a>
                        </li>
                    </ul>
                </div>

                <a class="btn btn-outline-danger" href="/logout" type="button">Logout</a>
            </div>
        </header>
    </div>
</div>

</body>
</html>
