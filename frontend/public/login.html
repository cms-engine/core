<!DOCTYPE html>
<html lang="en" data-lt-installed="true">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login Page">
    <meta name="author" content="Your Name">
    <title>Please Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Max width for the form */
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px; /* Space between inputs */
        }

        .primary {
            width: 100%; /* Full width button */
        }
    </style>
</head>
<body>
<div class="content">
    <form class="login-form" method="post" action="/login">
        <h2 class="text-center">Please Sign In</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input">
            <label for="remember-me" class="form-check-label">Remember me on this computer.</label>
        </div>

        <button type="submit" class="btn btn-primary primary">Sign In</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
