management:
  tracing:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
      show-details: always
      group:
        readiness:
          include:
            - db

spring:
  application:
    name: cms-engine
  datasource:
    url: jdbc:postgresql://localhost:5432/engine
    username: postgres
    password: 159753
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
  session:
    jdbc:
      initialize-schema: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
  use-fqn: true

engine:
  system-user:
    username: admin@engine.pp.ua
    password: admin

logging:
  level:
    root: info
