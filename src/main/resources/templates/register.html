<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Sign up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<div class="text-center">
    <h1>Sign up</h1>
</div>

<div class="w-100 p-4 d-flex justify-content-center pb-4">
    <form method="post">

        <div th:fragment="createFragment">
            <div class="mb-3">
                <label class="form-label" for="id">Username</label>
                <input class="form-control" id="id" name="id" type="text"
                       th:value="${user.id}"
                       th:readonly="${!#httpServletRequest.requestURI.endsWith('register')}">
            </div>

            <div class="mb-3" th:if="${#httpServletRequest.requestURI.endsWith('register')}">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" name="password"
                       type="password">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email (not necessary)</label>
                <input class="form-control" id="email" name="email" placeholder="test@gmail.com" th:value="${user.email}"
                       type="email">
            </div>

            <div class="mb-3">
                <label class="form-label" for="role">Role</label>
                <select class="form-select" id="role" name="role">
                    <option th:each="role: ${roles}"
                            th:selected="${user.role == role}"
                            th:text="${role}"
                            th:value="${role}">
                </select>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>

    </form>
</div>

<div th:insert="~{fragments/main :: errorFragment}"></div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
