management:
  tracing:
    enabled: false
  endpoints:
    web:
      exposure:
        include: ["health", "metrics", "info", "shutdown"]
  endpoint:
    shutdown:
      access: unrestricted

spring:
  application:
    name: cms-engine
  datasource:
    url: jdbc:postgresql://localhost:5432/engine
    username: postgres
    password: 159753
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
  session:
    timeout: 24h
    jdbc:
      initialize-schema: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
  default-produces-media-type: application/json
  use-fqn: true

engine:
  image-dir: ./images
  system-user:
    username: admin@engine.pp.ua
    password: admin
