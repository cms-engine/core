<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main fragments</title>
</head>
<body>

<div class="text-center" th:if="${errorList != null}" th:fragment="errorFragment" style="color: darkred; font-weight: bold; font-size: 120%" >
    <p th:each="error : ${errorList}" th:text="${error}"></p>
</div>

</body>
</html>
